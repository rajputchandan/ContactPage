<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
   
        .map {
            height: 400px;
            width: 100%;
        }
     
        .btn{
            background-color: rgb(214, 142, 7);
            color: white;
             border-radius: 10px;
        }
        .col1{
            background-color: rgb(241, 238, 238);

        }
       

 
    </style>
</head>
<body>

<div class="w-100  ">
    <h2 class="text-warning text-center fs-1 ">Contact Us</h2>
    <div class="row w-100   p-3 contact-form g-0  align-items-center justify-content-center  " style=" height: 90vh;">
        <div class=" col1 shadow-sm  mb-5  rounded col-md-5 h-100 d-flex flex-column align-items-center justify-content-center" >
            <h2 class="text-warning  fs-1 ">Contact Us</h2>
            <h3>Send us a message</h3>
            <form class="needs-validation  " novalidate>
                <div class="row  row-cols-1 row-cols-md-2 ">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text"  class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                   
                    <div class="col">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="text"  class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                </div>
                <div class="row  row-cols-1 row-cols-md-2 ">
                    <div class="col">
                        <label for="name" class="form-label">Number</label>
                        <input type="number"  class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                   
                    <div class="col">
                        <label for="name" class="form-label">Email</label>
                        <input type="email" 
                        
                        
                         class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                </div>
                <div class="mb-3 w-75">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                    <div class="invalid-feedback">
                        Please enter a message.
                    </div>
                </div>
                <button type="submit" class="btn w-25 ">Submit</button>
            </form>
        </div>

            
           <!-- Map column -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3690.649570461893!2d77.08855607447764!3d22.329089079665817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397d71d1ef0fa05d%3A0x472103b31ca5c033!2sVision%20International%20Public%20School!5e0!3m2!1sen!2sin!4v1708063411958!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen=""
           class="col col-md-5 h-100 shadow-sm  mb-5  rounded " loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       
       
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

<script>
//  starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</body>
</html>
